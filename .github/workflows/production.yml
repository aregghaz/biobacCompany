name: Deploy Company Service

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '17'
          cache: maven

      - name: Build JAR
        run: mvn clean package -DskipTests

      # ğŸ” Prepare SSH (DEPLOY KEY)
      - name: Prepare SSH
        env:
          SSH_DEPLOY_KEY_B64: ${{ secrets.SSH_DEPLOY_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh

          echo "$SSH_DEPLOY_KEY_B64" \
            | tr -d '\n' \
            | base64 -d \
            | tr -d '\r' \
            > ~/.ssh/id_ed25519_deploy

          chmod 600 ~/.ssh/id_ed25519_deploy

          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

          # ğŸ” sanity check â€” ĞµÑĞ»Ğ¸ ĞºĞ»ÑÑ‡ Ğ±Ğ¸Ñ‚Ñ‹Ğ¹, job ÑƒĞ¿Ğ°Ğ´Ñ‘Ñ‚ Ğ—Ğ”Ğ•Ğ¡Ğ¬
          ssh-keygen -l -f ~/.ssh/id_ed25519_deploy

      # ğŸ“¦ Copy JAR
      - name: Copy JAR to server
        run: |
          scp \
            -i ~/.ssh/id_ed25519_deploy \
            -o IdentitiesOnly=yes \
            target/company-0.0.1-SNAPSHOT.jar \
            deploy@${{ secrets.SERVER_IP }}:/home/springapp/production/

      # ğŸ”„ Restart systemd service
      - name: Restart Company service
        run: |
          ssh \
            -i ~/.ssh/id_ed25519_deploy \
            -o IdentitiesOnly=yes \
            deploy@${{ secrets.SERVER_IP }} \
            "sudo -n /usr/bin/systemctl restart companyProd.service"
